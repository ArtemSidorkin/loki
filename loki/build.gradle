buildscript
{
	repositories
	{
		mavenCentral()
	}
}

plugins
{
	id 'java'
	id 'scala'
	id 'application'
	id 'com.github.johnrengelman.shadow' version "$shadowPluginVersion"
}

sourceSets
{
	main
	{
		java {srcDirs = []}
		scala {srcDirs = ['src/main/java', 'src/main/java']}
	}
}

mainClassName = "loki.Main"

dependencies 
{
	compile "org.ow2.asm:asm-all:$asmVersion"
	compile "org.antlr:antlr4-runtime:$antlrVersion"
	compile "org.scala-lang:scala-library:$scalaVersion"
}

